<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Student Calculator</h1>
    <div class="container">
        <div class="display">0</div>
        <div class="row">
            <button class="AC">AC</button>
            <button class="other sign">+/-</button>
            <button class="other perce">%</button>
            <button class="ope divi">/</button>
        </div>
        <div class="row">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="ope multi">*</button>
        </div>
        <div class="row">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="ope resta">-</button>
        </div>  
        <div class="row">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="ope suma">+</button>
        </div>
        <div class="row">
            <button class="num">0</button>
            <button class="punto">.</button>
            <button class="igual">=</button>
        </div>
    </div>
</body>
</html>
